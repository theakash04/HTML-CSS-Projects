<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>side bar Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <input type="checkbox" id="check">
  <div class="menu-logo">
    <label for="check">
      <i class='bx bx-menu'></i>
    </label>
  </div>
  <div class="menu">
    <div class="top">
      <p>DEX&bull;DEV</p>
      <div class="close">
        <label for="check">
          <i class="bx bx-x"></i>
        </label>
      </div>
    </div>

    <div class="links">
      <i class='bx bx-home'><ul>
        <a href="#">Home</a>
      </ul></i>

      <i class='bx bx-code'><ul>
        <a href="#">Projects</a>
      </ul></i>

      <i class='bx bx-video'><ul>
        <a href="#">Videos</a>
      </ul></i>
      

      <div class="social">
        <p class="text">Socials</p>
        <i class='bx bxl-instagram'><ul>
          <a href="#">Instagram</a>
        </ul></i>

        <i class='bx bxl-twitter'><ul>
          <a href="#">Twitter</a>
        </ul></i>

        <i class='bx bxl-github'><ul>
          <a href="#">Github</a>
        </ul></i>

        <i class='bx bxl-youtube'><ul>
          <a href="#">Youtube</a>
        </ul></i>
      </div>
    </div>

    <a class="footer" href="#">
      <i class='bx bxs-coffee-togo' ></i> 
      <p>Buy us a coffee</p>
    </a>
  </div>

</body>
</html>
